<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./webpage.css">
</head>
<body>
    <div>
        <h2>
            Create a new account
        </h2>
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>
    <br>
    <div>
        <label for="sname">Surname</label>
        <input type="text" id="sname" placeholder="Enter Surname">
    </div>
    <br>
    <div>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob">
    </div>
    <br>
    <div>
        <label for="mail">Gmail</label>
        <input type="email" id="mail" placeholder="abcd@gmail.com">
    </div>
    <br>
    <div>
        <label for="num">Phone</label>
        <input type="number" id="num" placeholder="1234567890">
    </div>
    <br>
    <div>
        <button id="button4"><a id="a4" href="#">Create account</a></button>
    </div>
    <br>
    <div>
        <button><a id="a5" href="./index.html">Back to home</a></button>
    </div>
</body>
</html>
